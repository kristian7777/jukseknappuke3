<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var alertjuksdiv = "";

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }



        function jukseknapp() {
            points *= 10;
            pointsPerClick *= 10;
            updateView();
            document.getElementById('fuskeknapp').onclick == true; {
                alert("Jukseknapp was clicked");
             if(fuskeknapp == true) return
             alertjuksdiv = "Warning Jukseknapp has been pressd!"   

            };

        }
        /*
        function if(document.getElementById('fuskeknapp').clicked == true)
            {
         alert("button was clicked");
            }
        */

        // view
        updateView();
        function updateView() {
            var smiley = smileyIndex == 0 ? 'üò∫' : 'üò∏';
            document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button>
                <br>
                
                <button id="fuskeknapp" onclick="jukseknapp()">jukse knapp</button>
                <div id="alertjuks">${alertjuksdiv}</div>
                
                
            `;
        }

    </script>
</body>

</html>
